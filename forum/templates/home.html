{% extends "forum/main.html" %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
        <h1>home</h1>


        <div>
            <a href="{% url 'create-room' %}">создать комнату</a>
            <div>
                {% for room in rooms  %}
                    <div>
                        <a href="{% url 'update-room' room.id %}">Изменить</a>
                        <a href="{% url 'delete-room' room.id %}">Удалить</a>
                        <span>@{{ forum.host.username }}</span>
                        <h3>{{ room.id }} -- {{ room.name }}</h3>
                        <small>{{ forum.topic.name }}</small>
                        <hr>
                    </div>
                
                {% endfor %}
            </div>
        </div>
    {% endblock content %}
</body>
</html>
